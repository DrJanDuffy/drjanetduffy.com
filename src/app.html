<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Performance: Preconnect to external domains -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://www.googletagmanager.com" />
		<link rel="preconnect" href="https://widgets.realscout.com" />
		<link rel="dns-prefetch" href="https://www.googletagmanager.com" />
		<link rel="dns-prefetch" href="https://widgets.realscout.com" />
		
		<!-- Performance: Preload critical fonts -->
		<link rel="preload" href="/_app/immutable/assets/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="/_app/immutable/assets/fonts/inter-600.woff2" as="font" type="font/woff2" crossorigin />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
